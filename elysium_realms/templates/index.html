<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Main Interface</title>
</head>
<body>
    <div id="mainView">
        <div id="nav"></div>
        <div id="landscape">
            <img id="img_display" src="{{ image_path }}" alt="landscape" class="landscapeImg">
            <h2 id="error_msg"></h2>
        </div>
        <div id="control">
            <div id="health">
                <div class="health-bar" id="healthBar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>
            <div id="actions">
                <button onclick="collect()">Collect</button>
                <button onclick="hunt()">Hunt</button>
                <button onclick="train()">Train</button>
            </div>
            <div id="stamina">
                <div class="stamina-bar" id="staminaBar">
                    <div class="stamina-fill" id="staminaFill"></div>
                </div>
            </div>
            <div id="travel">
                <div class="directions">
                    <button onclick="travel('NW')">North/West</button>
                    <button onclick="travel('N')">North</button>
                    <button onclick="travel('NE')">North/East</button>
                </div>
                <div class="directions">
                    <button onclick="travel('W')">West</button>
                    <button id="current_place">{{ current_place }}</button>
                    <button onclick="travel('E')">East</button>
                </div>
                <div class="directions">
                    <button onclick="travel('SW')">South/West</button>
                    <button onclick="travel('S')">South</button>
                    <button onclick="travel('SE')">South/East</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='socket.js') }}"></script>
</html>

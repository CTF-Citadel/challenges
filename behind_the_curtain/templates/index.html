<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind the Curtains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            min-height: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Added */
            z-index: 0; /* Added */
        }
        .paywall {
            background-color: #ffcc00;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            position: relative; /* Added */
            z-index: 1; /* Added */
        }
        .paywall h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .paywall p {
            color: #666;
        }
        .paywall form {
            margin-top: 10px;
        }
        .paywall button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .paywall button:hover {
            background-color: #444;
        }
        .content {
            width: 100%;
            text-align: center;
            position: absolute; 
            top: 40%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            z-index: 0; 
        }
        .content h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Behind the Curtains</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/news">News</a>
        <a href="/contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Welcome to Behind the Curtains</h2>
        <p>Discover exclusive stories and hidden secrets behind the scenes!</p>
        <div class="paywall">
            <h2>Exclusive Content</h2>
            <p>To access our premium content and uncover the hidden flag, please make a payment.</p>
            <form action="/">
                <input type="hidden">
                <button type="submit">Pay Now</button>
            </form>
        </div>
        <div class="content">
            <h2>{{ flag }}</h2>
        </div>
        <br/>
    </div>
</body>
</html>
